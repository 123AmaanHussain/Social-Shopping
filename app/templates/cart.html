<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <ul>
            {% for item in cart %}
            <li>
                {{ item['name'] }} - ${{ item['price'] }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group Purchase</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <div class="header">
        <h1>Create Group Purchase</h1>
    </div>
    <div class="container">
        <form action="/create_group_purchase" method="post">
            <label for="group_name">Group Name:</label>
            <input type="text" id="group_name" name="group_name" required>
            
            <label for="products">Products (JSON format):</label>
            <textarea id="products" name="products" required></textarea>

            <label for="members">Members (Comma-separated user IDs):</label>
            <input type="text" id="members" name="members" required>
            
            <button type="submit">Create Group Purchase</button>
        </form>
    </div>
</body>
</html>
